<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM last</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
<ul class="language">
    <li>Javascript</li>
</ul>

</body>

<script>
function addLanguage(langName) {
    const li = document.createElement('li');
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
}
addLanguage("python")
addLanguage("cpp")

function addOptiLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);

}
addOptiLanguage("ruby")

// this method is optimized cuz just the node is inserted and you need not to traverse the whole tree

//EDIT
const secondLang = document.querySelector("li:nth-child(2)");
// secondLang.innerHTML = "mojo"; // innerHTML is a mehtod which traverse the whole tree so it is adviced to usually avoid it
const newli = document.createElement('li');
newli.textContent = "mojo"
secondLang.replaceWith(newli);

//REMOVE
const lastLang = document.querySelector('li:last-child');
lastLang.remove();
</script>

</html>
